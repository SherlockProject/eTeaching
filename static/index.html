<html>
	<head>
		<title>E-Teaching</title>

		<meta charset="utf-8" />

	</head>

	<body id="light" class="wait">
		<article id="container">
			<header id="header">
				<h1 id="title">E-Teaching</h1>
				<h2 id="subtitle">Turing test in progress</h2>
				<a href="javascript:chat.mute();" id="mute" title="Sound On">Mute</a>
			</header>
			<div id="chat-col">
				<div id="chat-body">
					<!--
					<div class="post robot">
						<div class="avatar"><div class="face"><span class="eyes"></span></div></div>
						<div class="message">Make a selection around the person and <a href="#">click OK.</a></div>
					</div>
					<div class="post robot eyes-up">
						<div class="avatar" title="Thinking...">
							<span id="thinking"></span>
							<div class="face">
								<span class="eyes"></span>
							</div>
						</div>
						<div class="thumb"><img src="images/thumb1.jpg" alt="" /></div>

					</div>
					-->
				</div>
				<div id="form-parent">
					<div id="form">
						<form id="cform" method="post" action="javascript://">
							<label for="input" id="type-label"><textarea id="input" placeholder="Type here... (say hello)"></textarea></label>
							<input type="submit" value="Send" id="send" />
						</form>
					</div>
				</div>
			</div>
			<div id="image-col">
				<div id="tools-parent">
					<ul id="tools">
						<li><a title="Upload Image" id="upload"><img src="images/upload-icon.jpg" alt="" />Add Image</a></li>
						<li><a title="Select Tool" id="select"><img src="images/select-icon.jpg" alt="" />Select</a></li>
						<li><a title="Lasso Tool" id="lasso"><img src="images/lasso-icon.jpg" alt="" />Lasso</a></li>
						<li><a title="Hand Tool" id="hand"><img src="images/drag-icon.jpg" alt="" />Hand</a></li>
						<li><a title="Pointer Tool" id="cursor"><img src="images/cursor-icon.jpg" alt="" />Pointer</a></li>
						<li id="zoom-li">
							<div id="zoom">
								<a id="zoom-out"></a>
								<a id="zoom-in"></a>
								<div id="scale-parent">
									<a id="zoom-drag"><img src="images/zoom-drag.jpg" alt="" /></a>
									<img src="images/zoom-scale.jpg" id="scale" alt="" />
								</div>
							</div>
							<span id="zoom-percent">100</span>%
						</li>
					</ul>
				</div>
			</div>
		</article>
		<div id="l1" class="load-line"></div>
		<div id="l2" class="load-line"></div>
		<div id="l3" class="load-line"></div>
		<div id="l4" class="load-line"></div>
		<div id="l5" class="load-line"></div>
		<script>
			chat();		// Run Chat
			toolset();	// Run Toolset
		</script>
